version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: parqueadero-db
    environment:
      POSTGRES_DB: parqueadero
      POSTGRES_USER: parqueadero
      POSTGRES_PASSWORD: parqueadero
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: parqueadero-api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/parqueadero
      SPRING_DATASOURCE_USERNAME: parqueadero
      SPRING_DATASOURCE_PASSWORD: parqueadero
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  postgres_data:
