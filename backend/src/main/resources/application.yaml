spring:
  application:
    name: parqueadero

  datasource:
    url: jdbc:postgresql://localhost:5432/parqueaderos
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080